;-------------------------------------------------------
;  UTF-8 Encoding with BOM
;-------------------------------------------------------
;  All lines starting with ";" (semicolon) are comments.
;-------------------------------------------------------
;  %s - placeholder for string
;  \n - placeholder for a newline
;-------------------------------------------------------
;  Prefixes:
;    lbl - Label
;    dlbl - DoubleLabel
;    gb - GroupBox
;    ch - CheckBox
;    rb - RadioButton
;    act - Action (can be assigned to buttons, menu items, etc.)
;    btn - Button
;    sbtn - SpeedButton
;    ed - Edit
;    cb - ComboBox
;    ccb - ColorComboBox
;    csw - ColorSwatch
;    ud - UpDown
;    sped - SpinEdit
;    mnu - Menu
;    pn - Panel
;    col - Column
;-------------------------------------------------------

