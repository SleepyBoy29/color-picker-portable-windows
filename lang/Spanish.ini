;-------------------------------------------------------------------------------------------------------------------------------
;  UTF-8 Encoding with BOM (Codificación UTF-8 con BOM)
;-------------------------------------------------------------------------------------------------------------------------------
;  All lines starting with ";" (semicolon) are comments. (Todas las líneas que empiezan por ";" (punto y coma) son comentarios.)
;-------------------------------------------------------------------------------------------------------------------------------
;  %s - placeholder for string (%s - marcador de posición para cadena)
;  \n - placeholder for a newline (\n - marcador de posición para una nueva línea)
;-------------------------------------------------------------------------------------------------------------------------------
;  Prefixes:
;    lbl - Label (Etiqueta)
;    dlbl - DoubleLabel (Doble Etiqueta)
;    gb - GroupBox (Cuadro de Grupo)
;    ch - CheckBox (Casilla de Verificación)
;    rb - RadioButton (Boton de Radio)
;    act - Action (can be assigned to buttons, menu items, etc.) (Acción (se puede asignar a botones, elementos de menú, etc.))
;    btn - Button (Botón)
;    sbtn - SpeedButton (Botón de Velocidad)
;    ed - Edit (Editar)
;    cb - ComboBox (Cuadro Combinado)
;    ccb - ColorComboBox (Color Cuadro Combinado)
;    csw - ColorSwatch (Muestra de Color)
;    ud - UpDown (Arriba-Abajo)
;    sped - SpinEdit (Editor Numérico)
;    mnu - Menu (Menú)
;    pn - Panel (Panel)
;    col - Column (Columna)
;-------------------------------------------------------

